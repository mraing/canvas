<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>路径绘制</title>
</head>
<body>

  <h1>路径绘制</h1>

  <canvas id="canvas" style="border: 1px solid #AA394C;"></canvas>

  <script>
    // 开始绘制
    var canvas = document.getElementById("canvas");
    canvas.width = 800;
    canvas.height = 600;
    var context = canvas.getContext("2d");

    // 路径绘制
    context.moveTo(100,100); // 移动画笔
    context.lineTo(120,130); // 画笔落点
    context.lineTo(200,50); // 画笔落点
    context.lineWidth = 5; // 画笔粗细
    context.strokeStyle = "#AA394C"; //画笔颜色
    context.stroke(); // 开始绘制

    context.beginPath(); // 继续绘制
    context.moveTo(100,100);
    context.lineTo(300,300);
    context.lineTo(100,500);
    context.lineWidth = 5;
    context.strokeStyle = "#f00";
    context.stroke();
    context.closePath(); // 结束当前绘制

    context.beginPath();
    context.moveTo(300,100);
    context.lineTo(500,300);
    context.lineTo(300,500);
    context.lineWidth = 5;
    context.strokeStyle = "#ff0";
    context.stroke();
    context.closePath();

    context.beginPath();
    context.moveTo(500,100);
    context.lineTo(700,300);
    context.lineTo(500,500);
    context.lineWidth = 5;
    context.strokeStyle = "#0f0";
    context.stroke();
    context.closePath();
  </script>
</body>
</html>
